name: Deploy Frontend via FTP

on:
  push:
    branches:
      - main   # Deploy on push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # adjust if needed

      # 3️⃣ Install dependencies & build inside client/
      - name: Install & Build React App
        run: |
          cd client
          npm install
          CI=false npm run build

      # 4️⃣ Deploy build folder via FTP
      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./client/build/      # React build folder
          server-dir: .       # your hosting root
          protocol: ftp
          port: 21
          exclude: |
            **/.git*
            **/.github*
            node_modules/**
            README.md
            .htaccess          # prevents overwriting your existing .htaccess
